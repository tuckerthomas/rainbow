---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pod-gateway
  namespace: pod-gateway
spec:
  chart:
    spec:
      chart: pod-gateway
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
      version: 5.4.2
  interval: 1m0s
  values:
    addons:
      vpn:
        configFileSecret: wireguard-config
        enabled: true
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: false
        networkPolicy:
          egress:
          - ports:
            - port: 51820
              protocol: UDP
            to:
            - ipBlock:
                cidr: 0.0.0.0/0
          - to:
            - ipBlock:
                cidr: 10.0.0.0/8
          - to:
            - ipBlock:
                cidr: 192.168.0.0/16
          enabled: true
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        type: wireguard
        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210914
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.6.0
    routed_namespaces:
    - vpn
    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.42.0.0/16 10.43.0.0/16 192.168.0.0/16
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_INTERFACE: wg0
      VPN_LOCAL_CIDRS: 10.42.0.0/16 10.43.0.0/16 192.168.0.0/16
      VPN_TRAFFIC_PORT: 51820
    updateStrategy: Recreate

