env:
  TZ: UTC
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/onedr0p/prowlarr-nightly
  tag: rolling
ingress:
  main:
    enabled: false
initContainers:
  update-volume-permission:
    command:
    - sh
    - -c
    - chown -R 568:568 /config
    image: busybox
    securityContext:
      runAsUser: 0
    volumeMounts:
    - mountPath: /config
      name: config
persistence:
  config:
    enabled: true
    existingClaim: prowlarr-config
service:
  main:
    ports:
      http:
        port: 9696
        targetPort: 9696
    type: NodePort