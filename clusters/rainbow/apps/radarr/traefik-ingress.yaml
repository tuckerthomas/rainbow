apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: radarr
  namespace: apps

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`radarr.tuckerthomas.com`)
      kind: Rule
      services:
        - kind: Service
          name: radarr
          namespace: apps
          port: 7878

  tls:
    secretName: apps-cert-prod
    domains:
      - main: radarr.tuckerthomas.com
