apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: adguard-home
  namespace: apps

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`adguard.tuckerthomas.com`)
      kind: Rule
      services:
        - kind: Service
          name: adguard-home
          namespace: apps
          port: 3000
  tls:
    secretName: apps-cert-prod
    domains:
      - main: adguard.tuckerthomas.com
