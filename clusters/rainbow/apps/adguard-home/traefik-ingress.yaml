apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: adguard-home
  namespace: vpn

spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`adguard.tuckerthomas.com`)
      kind: Rule
      services:
        - kind: Service
          name: adguard-home
          namespace: vpn
          port: 3000
      middlewares:
        - name: redirect-middleware

  tls:
    secretName: vpn-apps-cert-prod
    domains:
      - main: adguard.tuckerthomas.com
