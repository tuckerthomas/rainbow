# Piped
apiVersion: v1
kind: Service
metadata:
  name: piped
  namespace: apps
spec:
  type: ExternalName
  externalName: cyan.rainbow.tuckerthomas.com
  ports:
    - port: 8096
      protocol: TCP
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: piped
  namespace: apps
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`piped.k8s.tuckerthomas.com`)
      kind: Rule
      services:
        - kind: Service
          name: piped
          namespace: apps
          port: 8096
  tls:
    secretName: apps-cert-prod
    domains:
      - main: piped.k8s.tuckerthomas.com
---
