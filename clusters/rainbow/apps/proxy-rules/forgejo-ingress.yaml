apiVersion: v1
kind: Service
metadata:
  name: forgejo
  namespace: apps
spec:
  type: ExternalName
  externalName: cyan.rainbow.tuckerthomas.com
  ports:
    - port: 4000
      protocol: TCP
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: forgejo
  namespace: apps
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`forgejo.k8s.tuckerthomas.com`)
      kind: Rule
      services:
        - kind: Service
          name: forgejo
          namespace: apps
          port: 4000
  tls:
    secretName: apps-cert-prod
    domains:
      - main: forgejo.k8s.tuckerthomas.com