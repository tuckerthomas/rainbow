apiVersion: v1
kind: Service
metadata:
  name: foundryvtt
  namespace: apps
spec:
  type: ExternalName
  externalName: 192.168.1.53
  ports:
    - port: 30000
      protocol: TCP
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: foundryvtt
  namespace: apps
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`vtt.k8s.tuckerthomas.com`)
      kind: Rule
      services:
        - kind: Service
          name: foundryvtt
          namespace: apps
          port: 30000
  tls:
    secretName: apps-cert-prod
    domains:
      - main: vtt.k8s.tuckerthomas.com