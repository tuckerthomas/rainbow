---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.tuckerthomas.com`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
          namespace: traefik