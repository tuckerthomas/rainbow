apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: apps

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grafana.k8s.tuckerthomas.com`)
      kind: Rule
      services:
        - kind: Service
          name: prometheus-grafana
          namespace: system-monitoring
          port: http-web

  tls:
    secretName: apps-cert-prod
    domains:
      - main: grafana.k8s.tuckerthomas.com